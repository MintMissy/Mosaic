<h1 class="text-2xl font-black mb-2">Board</h1>
<div class="flex flex-col gap-1">
  <div class="flex gap-1 w-full" *ngFor="let row of range(rows)">
    <app-mosaic-cell
      class="flex-1"
      *ngFor="let column of range(columns)"
      [position]="[row, column]"
      [cellColor]="board[row][column]"
      (cellClick)="onCellClick($event)"
    ></app-mosaic-cell>
  </div>
</div>
