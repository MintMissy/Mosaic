<div
  class="w-8 aspect-square border border-dark-700 hover:scale-110 transition-colors duration-75 cursor-pointer"
  [ngClass]="selectedColor ? ['ring-2 ring-inherit ring-offset-2 dark:ring-offset-dark-800'] : []"
  [ngStyle]="{ backgroundColor: color, borderRadius: selectedColor ? '25%' : '100%' }"
  (click)="selectColor.emit(color)"
></div>
